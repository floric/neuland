name: Build and Test
on: push
jobs:
    build:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - run: cargo build --release --all-features
    test:
        name: Test
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - run: cargo test
    lint:
        name: Lint
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - run: cargo clippy
